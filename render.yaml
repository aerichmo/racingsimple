databases:
  - name: racingsimple-db
    plan: free
    databaseName: racingsimple
    user: racingsimple

services:
  # Web service for viewing data
  - type: web
    name: stall10n
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: racingsimple-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true