databases:
  - name: racingsimple-db
    plan: free
    databaseName: racingsimple
    user: racingsimple

services:
  # Web service for viewing data
  - type: web
    name: stall10n
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: racingsimple-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
  
  # Morning sync - race entries and morning line odds
  - type: cron
    name: morning-sync
    runtime: python
    plan: free
    schedule: "0 8 * * *"  # Run at 8:00 AM daily
    buildCommand: pip install -r requirements.txt
    startCommand: python cron_job.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: racingsimple-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
  
  # Live odds sync - runs every minute during racing hours
  - type: cron
    name: live-odds-sync
    runtime: python
    plan: free
    schedule: "* * * * *"  # Run every minute
    buildCommand: pip install -r requirements.txt
    startCommand: python live_odds_scheduler.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: racingsimple-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0