<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Racing Simple{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <h1><a href="/">Racing Simple</a></h1>
            <ul>
                <li><a href="/">Today's Races</a></li>
                <li><a href="/pdf-upload">PDF Upload</a></li>
                <li><a href="/stats">Statistics</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>Racing data updated daily at 8:00 AM ET</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
