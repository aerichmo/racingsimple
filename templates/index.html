<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STALL10N - Race Data Logger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: #f5f5f5; 
        }
        
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .header { 
            text-align: center; 
            margin-bottom: 2rem; 
            background: #2a5298;
            color: white;
            padding: 2rem;
            border-radius: 10px;
        }
        
        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .file-upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            border-color: #2a5298;
            background: #f0f5ff;
        }
        
        .file-upload-area.drag-over {
            border-color: #2a5298;
            background: #e8f0ff;
        }
        
        .file-list {
            margin-top: 1rem;
            text-align: left;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        
        .file-item button {
            margin-left: auto;
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2a5298;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e3c72;
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .results-section {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .race-data {
            margin-top: 1rem;
        }
        
        .race-group {
            margin-bottom: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .race-header {
            background: #f8f9fa;
            padding: 1rem;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        
        .entry-row {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }
        
        .entry-row:last-child {
            border-bottom: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STALL10N</h1>
            <p>Race Data Logger - Upload Screenshots to Log Race Information</p>
        </div>
        
        <div class="upload-section">
            <h2>Upload Race Screenshots</h2>
            <p style="color: #666; margin-bottom: 1.5rem;">Upload up to 5 screenshots to log race data</p>
            
            <form id="uploadForm">
                <div class="file-upload-area" id="dropZone">
                    <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">ðŸ“¸ Drop screenshots here or click to browse</p>
                    <p style="color: #666;">Maximum 5 files</p>
                    <input type="file" id="fileInput" name="screenshots" multiple accept="image/png,image/jpeg,image/jpg" style="display: none;">
                </div>
                <div class="file-list" id="fileList"></div>
                
                <button type="submit" class="btn btn-primary" id="uploadBtn">Upload Screenshots</button>
            </form>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="loading" id="loadingSection">
                <p>Processing screenshots...</p>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <h2>Logged Race Data</h2>
            <p id="summaryText"></p>
            <div class="race-data" id="raceData"></div>
        </div>
    </div>
    
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        let selectedFiles = [];
        
        // File upload handling
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            const validFiles = Array.from(files).filter(file => {
                return file.type.startsWith('image/');
            });
            
            if (selectedFiles.length + validFiles.length > 5) {
                showError('Maximum 5 screenshots allowed');
                return;
            }
            
            selectedFiles = [...selectedFiles, ...validFiles];
            updateFileList();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name}</span>
                    <button type="button" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(item);
            });
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
        
        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                showError('Please select at least one screenshot');
                return;
            }
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('screenshots', file);
            });
            
            uploadBtn.disabled = true;
            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            
            try {
                const response = await fetch('/api/analyze-screenshots', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.needs_manual_entry) {
                        // Redirect to manual entry page
                        const races = encodeURIComponent(JSON.stringify(data.races));
                        window.location.href = `/manual-entry?session=${data.session_id}&races=${races}`;
                    } else {
                        displayResults(data);
                        showSuccess('Screenshots processed successfully!');
                    }
                } else {
                    showError(data.error || 'Processing failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                loadingSection.style.display = 'none';
            }
        });
        
        function displayResults(data) {
            // Update summary
            document.getElementById('summaryText').textContent = 
                `Logged ${data.total_races} races with ${data.total_entries} total entries`;
            
            // Display race data
            const raceDataDiv = document.getElementById('raceData');
            raceDataDiv.innerHTML = '';
            
            data.races.forEach(race => {
                const raceGroup = document.createElement('div');
                raceGroup.className = 'race-group';
                
                const header = document.createElement('div');
                header.className = 'race-header';
                header.textContent = `Race ${race.race_number || 'Unknown'}`;
                raceGroup.appendChild(header);
                
                race.entries.forEach(entry => {
                    const entryRow = document.createElement('div');
                    entryRow.className = 'entry-row';
                    entryRow.innerHTML = `
                        <div>${entry.horse_name}</div>
                        <div>${entry.win_probability}%</div>
                        <div>${entry.ml_odds}</div>
                    `;
                    raceGroup.appendChild(entryRow);
                });
                
                raceDataDiv.appendChild(raceGroup);
            });
            
            resultsSection.style.display = 'block';
            
            // Clear selected files
            selectedFiles = [];
            updateFileList();
        }
    </script>
</body>
</html>
