<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Simple</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Racing Simple</h1>
        <p>A clean, simple horse racing interface</p>
    </header>

    <main>
        <section class="controls">
            <button id="load-races" class="btn btn-primary">Load Races</button>
            <button id="refresh-data" class="btn btn-secondary">Refresh</button>
        </section>

        <section class="races-container">
            <div id="loading" class="loading hidden">Loading races...</div>
            <div id="races-list" class="races-list"></div>
            <div id="error-message" class="error-message hidden"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Racing Simple. A simplified racing data application.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
